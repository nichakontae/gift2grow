name: Test Flutter
on: 
    pull_request: 
      branches: 
      - main
jobs:
    flutter_test:
        name: Run flutter test and analyze
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v3
            - uses: subosito/flutter-action@v2
              with:
                flutter-version: '3.10.2'
                channel: 'stable'
            - run: flutter --version
            - run: flutter pub get
            - run: flutter analyze
    build_ios:
        name: Build Flutter (iOS)
        needs: [flutter_test]
        runs-on: macos-latest
        steps:
          - uses: actions/checkout@v3
          - uses: subosito/flutter-action@v2
            with:
              channel: "stable"
          - run: flutter pub get
          - run: flutter clean
          - run: flutter build ios --release --no-codesign

    build_appbundle:
        name: Build Flutter (Android)
        needs: [flutter_test]
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3
          - uses: actions/setup-java@v2
            with:
                distribution: 'zulu'
                java-version: '11'
          - uses: subosito/flutter-action@v2
            with:
              channel: "stable"
          - run: flutter pub get
          - run: flutter clean
          - run: flutter build apk
          - run: flutter build appbundle
